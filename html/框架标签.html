    <title></title>

<!--
    如果使用frameset 需要将body标签取掉
        cols : 按列划分页面
        rows : 按行划分页面
-->
<frameset rows="10%,30%,*">
    <frame src="友情链接.html" />
    <frame src="网站图片案例.html" />
    <frame src="网站注册页面.html" />
</frameset>
</html>
