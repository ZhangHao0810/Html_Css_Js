<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			CSS浮动 : 浮动的元素会脱离正常的文档流,在正常的文档流中不占空间！！
				float属性:
					left 靠左浮动，div块默认一行，紧挨着左边，而非上下排布
					right
				
				clear属性: 清除浮动  因为浮动的时候在文档流中不占空间，所以下面的会自动跑到上面去。为了防止这种情况，要在某个方向清除浮动。
					both : 两边都不允许浮动，最常用
					left: 左边不允许浮动
					right : 右边不允许浮动

			流式布局 :随着浏览器变换大小，自动改变位置，以达到全部显示的目的。
		-->
		<div style="float:left;width: 200px; height: 200px; background-color: red;"></div>
		
		<div style="clear: both;"></div>
		
		<div style="width: 250px; height: 200px; background-color: greenyellow;"></div>
		<div style="width: 200px; height: 200px; background-color: blue;"></div>
		
		
	</body>
</html>
